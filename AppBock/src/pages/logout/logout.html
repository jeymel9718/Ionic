<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="informationForm" (submit)="Updateuserinfo()">
    <ion-list>
    	<ion-list-header>
    		Your Information
    	</ion-list-header>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input formControlName="name" type="text" value={{user.name}} clearOnEdit=true></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>UserName</ion-label>
          <ion-input formControlName="username" type="text" value={{user.username}} clearOnEdit=true></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input formControlName="email" type="email" value={{user.email}} readonly=true></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button round full color="secondary">Update</button>
  </form>
  <button ion-button round full color="danger" (click)="logoutUser()">Logout</button>
</ion-content>
